<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator (HTML + CSS)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form oninput="bmi.value = (weight.value / ((height.value/100) ** 2)).toFixed(2)">
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" placeholder="Enter weight" required>
      </div>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" placeholder="Enter height" required>
      </div>
      <button type="reset">Reset</button>
      <output name="bmi">Your BMI will appear here</output>
    </form>
  </div>
</body>
</html>
